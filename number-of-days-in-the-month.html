<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>number of days in the month</title>
</head>
<body>
    <input type="text" id="input"/>
    <button id="but" onclick="myfunction()">number of days in the month</button>
    <p id="uotput"></p>
    <script>

    function myfunction() {
        let month = parseInt(document.getElementById("input").value);
        if(Number.isInteger(month)) {
            switch (month) {
                case 1 :
                case 3 :
                case 5 :
                case 7 :
                case 8:
                case 10:
                case 12:
                    document.getElementById("uotput").innerHTML = 'Tháng ' + month + ' có 31 ngày ';
                    break;
                case 2 :
                    document.getElementById('uotput').innerHTML = 'Tháng ' + month + ' có thể có 28 hoặc 29 ngày ';
                    break;
                case 4:
                case 6:
                case 9:
                case 11 :
                    document.getElementById('uotput').innerHTML = 'Tháng ' + month + ' có 30 ngày';
                    break;
                default :
                    document.getElementById('uotput').innerHTML = 'xin vui lòng nhập lại';
            }
        } else {
            document.getElementById('uotput').innerHTML = 'xin vui lòng nhập lại';
        }
    }

    </script>
</body>
</html>
